<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- End fonts -->

    <!-- core:css -->
    <link rel="stylesheet" href="../static/vendors/core/core.css" th:href="@{/vendors/core/core.css}">
    <!-- endinject -->

    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->

    <!-- inject:css -->
    <link rel="stylesheet" href="../static/fonts/feather-font/css/iconfont.css"
          th:href="@{/fonts/feather-font/css/iconfont.css}">
    <link rel="stylesheet" href="../static/vendors/flag-icon-css/css/flag-icon.min.css"
          th:href="@{/vendors/flag-icon-css/css/flag-icon.min.css}">
    <!-- endinject -->

    <!-- Layout styles -->
    <link rel="stylesheet" href="../static/css/demo1/style.css" th:href="@{/css/demo1/style.css}">
    <!-- End layout styles -->

    <link rel="shortcut icon" href="../static/images/favicon.png"/>
</head>
<body class="sidebar-dark">
<div class="main-wrapper">

    <!-- partial:../../partials/_sidebar.html -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="#" class="sidebar-brand">
                Forum<span>System</span>
            </a>
            <div class="sidebar-toggler not-active">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="sidebar-body">
            <ul class="nav">
                <li class="nav-item nav-category">Info</li>


                <li class="nav-item">
                    <a href="../templates/AboutUs.html" th:href="@{/about}" class="nav-link">
                        <i class="link-icon" data-feather="box"></i>
                        <span class="link-title">AboutUs</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="../templates/ContactUs.html" th:href="@{/contact}" class="nav-link">
                        <i class="link-icon" data-feather="box"></i>
                        <span class="link-title">ContactUs</span>
                    </a>
                </li>

                <li class="nav-item nav-category">Posts</li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="collapse" href="#emails" role="button" aria-expanded="false"
                       aria-controls="categories">
                        <i class="link-icon" data-feather="more-horizontal"></i>
                        <span class="link-title">Categories</span>
                        <i class="link-arrow" data-feather="chevron-down"></i>
                    </a>

                    <!--TODO submenu for categories-->
                    <div class="collapse" id="emails">
                        <ul class="nav sub-menu">
                            <li class="nav-item">
                                <a href="pages/email/inbox.html" class="nav-link">All</a>
                            </li>
                            <li class="nav-item">
                                <a href="pages/email/read.html" class="nav-link">Read</a>
                            </li>
                            <li class="nav-item">
                                <a href="pages/email/compose.html" class="nav-link">Compose</a>
                            </li>
                        </ul>
                    </div>
            </ul>


        </div>
    </nav>

    <div class="page-wrapper">

        <!-- partial:../../partials/_navbar.html -->
        <nav class="navbar">

            <div class="navbar-content">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <form class="d-flex ms-auto">
                            <div class='myDiv'>
                                <a th:href="@{/posts/new}" class="btn btn-primary" style='margin-right:16px'>Create New
                                    Post</a>
                            </div>
                        </form>
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="wd-30 ht-30 rounded-circle" src="https://via.placeholder.com/30x30"
                                 alt="profile">
                        </a>
                        <div class="dropdown-menu p-0" aria-labelledby="profileDropdown">
                            <div class="d-flex flex-column align-items-center border-bottom px-5 py-3">
                                <div class="mb-3">
                                    <img class="wd-80 ht-80 rounded-circle" src="https://via.placeholder.com/80x80"
                                         alt="">
                                </div>
                                <div class="text-center">
                                    <p class="tx-16 fw-bolder">Username</p>
                                    <p class="tx-12 text-muted">Email@gmail.com</p>
                                </div>
                            </div>
                            <ul class="list-unstyled p-1">

                                <li class="dropdown-item py-2">
                                    <a href="../../pages/general/profile.html" class="text-body ms-0">
                                        <i class="me-2 icon-md" data-feather="user"></i>
                                        <span>Profile</span>
                                    </a>
                                </li>

                                <li class="dropdown-item py-2">
                                    <a href="javascript:" class="text-body ms-0" th:href="@{/auth/logout}">
                                        <i class="me-2 icon-md" data-feather="log-out"></i>
                                        <span>Log Out</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>


                </ul>
            </div>
        </nav>
        <!-- partial -->

        <div class="page-content">
            <div class="row">
                <div>
                    <h2 class="d-flex mb-3 mb-md-3 justify-content-center"
                        th:text="'Welcome, ' + ${session.currentUser}">
                        Welcome to CryptoForum</h2>
                </div>
            </div>
            <div class="col-md-8 col-xl-6 mx-auto">
                <div class="row">
                    <div th:each="post : ${allPosts}">
                        <div class="col-md-12 grid-margin">
                            <div class="card rounded">
                                <div class="card-header">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="d-flex align-items-center">
                                            <img class="img-xs rounded-circle" src="https://via.placeholder.com/37x37"
                                                 alt="">
                                            <div class="ms-2">
                                                <p th:text="${post.getTitle()}">Title</p>
                                                <p class="tx-11 text-muted"
                                                   th:text="${#temporals.format(post.getCreatedAt(), 'dd-MM-yyyy HH:mm')}">
                                                    CreatedAt</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <p class="mb-3 tx-14" th:text="${post.getContent()}">Content of the post</p>
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex post-actions">
                                        <form th:action="@{/posts/{postId}/like(postId=${post.getId()})}" method="post">
                                            <input type="hidden" value="users" name="path">
                                            <button type="submit" class="d-flex align-items-center text-muted me-4" style="background: none; padding: 0; border: none">
                                                <i class="icon-md" th:if="${post.isLikedByUser(loggedIn) == true}"
                                                   th:attr="data-feather='thumbs-down'" data-feather="thumbs-down"></i>
                                                <i class="icon-md" th:if="${post.isLikedByUser(loggedIn) == false}"
                                                   th:attr="data-feather='thumbs-up'" data-feather="thumbs-up"></i>
                                                <p class="d-none d-md-block ms-2"
                                                   th:text="${post.isLikedByUser(loggedIn) ? 'Downvote' : 'Upvote'}">
                                                    Like</p>
                                            </button>
                                        </form>
                                        <a href="javascript:" class="d-flex align-items-center text-muted me-4">
                                            <i class="icon-md" data-feather="message-square"></i>
                                            <p class="d-none d-md-block ms-2">Comment</p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<!-- core:js -->
<script src="../static/vendors/core/core.js" th:src="@{/vendors/core/core.js}"></script>
<!-- endinject -->

<!-- Plugin js for this page -->
<!-- End plugin js for this page -->

<!-- inject:js -->
<script src="../static/vendors/feather-icons/feather.min.js"
        th:src="@{/vendors/feather-icons/feather.min.js}"></script>
<script src="../static/js/template.js" th:src="@{js/template.js}"></script>
<!-- endinject -->

<!-- Custom js for this page -->
<!-- End custom js for this page -->
</body>
</html>
